<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../styles/CommandService.css">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jsfiles/CommandTest.js"></script>
    <script>

$(document).ready(function(){


   var options = ["Commit Details","Project Summary","List all methods", "List all methods having lines greater than n", "List all methods without javadocs"];

 	$('#selectCommand').empty();

	  var output = [];
	  options.forEach(function(key){
	   output.push('<option class="option_click">'+ key +'</option>');
	  })
	  console.log(output)  ;
	  $('#selectCommand').html(output.join(''));
	  $(".module-wrapper").hide();
   	  $(".lines-wrapper").hide();
	  $("#selectCommand").on("click", function(value){
	  	if((document.getElementById("selectCommand").value == options[0])||(document.getElementById("selectCommand").value == options[1])){
   				 $(".module-wrapper").hide();
   				 $(".lines-wrapper").hide();
    			}
    	else if(document.getElementById("selectCommand").value == options[3]){
   				 $(".module-wrapper").show();
   				 $(".lines-wrapper").show();
    			}
        else {
        		 $(".module-wrapper").show();
    		 	 $(".lines-wrapper").hide();

    		 }
		});


});

</script>
</head>
<body>

<div class="mainWrapper">
    <div class="contentWrapper">
        <div class="fieldWrapper">
            <span class="label">Command services : </span>
            <select id="selectCommand"></select>
        </div>
        <div class="module-wrapper">
            <div class="fieldWrapper">
                <span class="label"> Module : </span>
                <input type="text" id="module" class="inputField">
            </div>
            <div class="fieldWrapper">
                <span class="label"> Directory : </span>
                <input type="text" id="directory" class="inputField">
            </div>

            <div class="fieldWrapper">
                <span class="label"> File : </span>
                <input type="text" id="file" class="inputField">
            </div>

        </div>
        <div class="lines-wrapper">
            <div class="fieldWrapper">
                <span class="label"> Number of lines : </span>
                <input type="text" id="number" class="inputField">
            </div>
        </div>
        <div class="buttonWrapper">
            <button class="button"  onclick="getCommandServiceResult()">Submit</button>
        </div>

    </div>

</div>


</body>
</html>
